<!DOCTYPE html>
<html>
	<head>
	  <charset="UTF-8">
		<link href="meteo.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div class="title">
			<h1> TP météo HTML</h1>
			<br>
		</div>
		<select name="ville" id="ville-select" onchange=showCity()>
			<option value="">-- choisie la ville--</option>
			<option value="Paris">Paris</option>
			<option value="Douais">Douais</option>
			<option value="Osio">Osio</option>
		</select>

	<div class="bloc">
		<div name="paris" id ="bloc1" class="city">
			<span>
				<h2>
					Paris
				</h2>
				<p>
					2° , pluvieux
				</p>
			</span>
			<span class="img">
				<img src="noun_Rain_2964178.png" alt="pluvieux" >
			</span>
	  </div>
	
		<div name="Douais" id ="bloc2" class="city">
			<span>
				<h2>
					Douais
				</h2>
				<p>
					30°, orageux
				</p>
			</span>
			
			<span class="img">
				<img src="noun_Lightning_2964241.png" alt="orageux" >
			</span>
		</div>

		<div name="Osio" id ="bloc3" class="city">
			<span>
				<h2>
					Osio
				</h2>
				<p>
					-5° , ensoleillé
				</p>
			</span>
			
			<span class="img">
				<img src="noun_sun_3330824.png" alt="ensoleillé">
			</span>
	
		</div>
	</div>
	<script type="text/javascript" src="meteo.js"></script>
	</body>
</html>
